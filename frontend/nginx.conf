server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # ── Security headers ────────────────────────────────────────────────────────
    add_header X-Frame-Options           "SAMEORIGIN"                      always;
    add_header X-Content-Type-Options    "nosniff"                         always;
    add_header X-XSS-Protection          "1; mode=block"                   always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy        "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # Tighten CSP once you know all external sources used
    add_header Content-Security-Policy
      "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self';"
      always;

    # Remove nginx version from headers
    server_tokens off;

    # ── Gzip compression ───────────────────────────────────────────────────────
    gzip              on;
    gzip_vary         on;
    gzip_proxied      any;
    gzip_comp_level   6;
    gzip_buffers      16 8k;
    gzip_http_version 1.1;
    gzip_min_length   256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype;

    # ── Long-lived cache for hashed Angular bundles ────────────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires    1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ── API reverse proxy → backend container ─────────────────────────────────
    location /api/ {
        proxy_pass            http://backend:8080;
        proxy_http_version    1.1;
        proxy_set_header      Upgrade           $http_upgrade;
        proxy_set_header      Connection        "upgrade";
        proxy_set_header      Host              $host;
        proxy_set_header      X-Real-IP         $remote_addr;
        proxy_set_header      X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header      X-Forwarded-Proto $scheme;
        proxy_cache_bypass    $http_upgrade;
        proxy_read_timeout    90s;
        proxy_connect_timeout 10s;
        proxy_send_timeout    90s;
    }

    # ── Liveness probe for load balancers / Docker HEALTHCHECK ────────────────
    location = /health {
        access_log  off;
        return      200 "ok\n";
        add_header  Content-Type text/plain;
    }

    # ── Angular SPA — fallback all routes to index.html ───────────────────────
    location / {
        try_files $uri $uri/ /index.html;

        # index.html must never be cached (it bootstraps the hashed bundles)
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}
