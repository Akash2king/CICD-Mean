# ── LOCAL DEVELOPMENT ──────────────────────────────────────────────────────────
# Usage:
#   docker compose up --build
#
# The backend source directory is bind-mounted so edits reflect immediately
# (Node.js hot-reload is NOT wired here by default — add nodemon if needed).
# ──────────────────────────────────────────────────────────────────────────────

services:

  # ── MongoDB ──────────────────────────────────────────────────────────────────
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: dd_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - backend-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # ── Express API ───────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      NODE_ENV: development
      PORT: 8080
      MONGO_URI: mongodb://mongo:27017/dd_db
    ports:
      - "8080:8080"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - backend-net
      - frontend-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ── Angular / Nginx ───────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - frontend-net

networks:
  backend-net:
    driver: bridge
    # Isolated network — Mongo is NOT reachable from the host or frontend
    internal: true
  frontend-net:
    driver: bridge

volumes:
  mongo_data:
    driver: local
